---
layout: default
---

<article id="main">

  <header>
    <h1>{{ page.title }}</h1>
    <h2>{{ page.subline }}</h2>
  </header>

  <section class="wrapper style5">
    <div class="inner">
      {{ content }}
      <a class="button small special icon fa-download" download href="{{ site.baseurl }}/assets/download/{{ page.download }}">Download</a>
    </div>
  </section>

</article>
